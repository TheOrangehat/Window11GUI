<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Windows 11</title>

<body>
    <!-- <div class="icons">

    <div class="home home2">
        <div id="msg"></div>

    <div class="taskbar">
        <div class="task_center">
            <!-- <img src="imgs/icons.PNG" alt=""> -->
            <span id="windows"><img src="imgs/icons/window.png" alt=""></span>

            <span id="code"><img src="imgs/icons/code.png" alt=""></span>

            <img src="imgs/righttask.png" alt="">

    </div>

        <div class="startmenu_apps">
            <span onclick="Explorer()"><img src="imgs/icons/explorer.png" alt=""><p>File Explorer</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/edeg.png" alt=""><p>Microsoft Edeg</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/mail.png" alt=""><p>Mail</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/videos.png" alt=""><p>Films & TV</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/photo.png" alt=""><p>Photo</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/store.png" alt=""><p>Microsoft Store</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/settings.png" alt=""><P>Settings</P></span>
            <span onclick="devInPro()"><img src="imgs/icons/paint.png" alt=""><P>Paint</P></span>
            <span onclick="devInPro()"><img src="imgs/icons/notepad.png" alt=""><p>Notepad</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/clock.png" alt=""><P>Alarams & Clock</P></span>
            <span onclick="devInPro()"><img src="imgs/icons/clender.png" alt=""><p>Clender</p></span>
            <span onclick="devInPro()"><img src="imgs/icons/calcu.png" alt=""><p>Calculater</p></span>
            
        </div>
        <div class="startmenu_lines">

            <span id="Allapps">More</span>
        </div>
        <div class="recent_added">
            <P>No App Recommandetion Yet. Please Explore your PC More!</P>
        </div>
        <hr>
        <div class="Profile_line">
            <div id="profile"><img src="/imgs/icons/profile.jpg" alt=""> Harry</div>
            <div id="power"><img src="/imgs/icons/pu.ico" alt="">Power</div>
        </div>

        <img src="imgs/fileexplorer0.png" alt="">
